<html>
<head>
    <title>Websocket</title>
    <script type="text/javascript">
    var ws = null;
    function init() {
        if ("WebSocket" in window) {
            ws = new WebSocket("ws://localhost:8080/ws/");
            ws.onopen = function() {
                console.log("Connection is opened");
            }
            ws.onclose = function() {
                console.log("Connection is closed");
                clearInterval(createInterval);
            }
            ws.onmessage = function(msg) {
                // document.getElementById("display").innerHTML = msg.data;
                document.getElementById("frame").src = "data:image/png;base64, " + msg.data;
            }    

        } else {
            console.log('Your browser doenst support WebSocket!');
        }
    }
    function send() {
        ws.send(document.getElementById("color").value);
    }
    </script>
</head>
<body onload="init();">
    <div id = "mask" style = "text-align: center; font-family: Comic Sans MS, Comic Sans, cursive">
        <h2 class = "heading">Select Mask</h2>
        <select id = "color" style = "border-radius: 7px; font-size: 20px">
            <option value = "none">none</option>
            <option value = "red">red</option>
            <option value = "blue">blue</option>
        </select>
        <h3 class = "heading">Response:</h3>
        <img id = "frame" src = "">

        <a href = "/camera/"><button>Camera</button></a>
    </div>

    <script>
        var createInterval = setInterval(send, 50)
    </script>
</body>
</html>
