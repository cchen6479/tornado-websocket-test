<html>
<head>
    <title>Websocket</title>
    <script type="text/javascript">
    var ws = null;
    function init() {
        if ("WebSocket" in window) {
            ws = new WebSocket("ws://localhost:8080/ws/");
            ws.onopen = function() {
                console.log("Connection is opened");
            }
            ws.onclose = function() {
                console.log("Connection is closed");
            }
            ws.onmessage = function(msg) {
                // document.getElementById("display").innerHTML = msg.data;
                document.getElementById("frame").src = "data:image/png;base64, " + msg.data;
            }    
        } else {
            console.log('Your browser doenst support WebSocket!');
        }
    }

    function send() {
        ws.send(document.getElementById("color").value);
    }

    var createInterval = setInterval(send, 40)
    </script>
</head>
<body onload="init();">
    <h2>Try websocket</h2>
    <!-- <input type="text" id="txt">
    <input type="button" onclick="send()" value="Send"> -->

    <select id = "color">
        <option value = "red">red</option>
        <option value = "blue">blue</option>
        <option value = "none">none</option>
    </select>

    <h3>Response:</h3>
    <img id = "frame" src = "" position = "relative" left = window.innerWidth>

    <p id="display"></p>
</body>
</html>
